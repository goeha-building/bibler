<!DOCTYPE html>
<html>
<head>
    <title>BIBLE & HYMN</title>
</head>
<body style="text-align:center; padding:50px;">
    <h1>ðŸ“– Random Bible Verse</h1>
    <div id="verse" style="margin:20px; font-size:20px;">Loading...</div>
    <div id="ref" style="font-weight:bold; color:blue;"></div>
    
    <button onclick="location.reload()" style="padding:10px 20px; cursor:pointer;">Next Verse</button>

    <div id="player" style="margin-top:30px;">
        </div>

    <script>
        fetch('/get_data')
            .then(res => res.json())
            .then(data => {
                document.getElementById('verse').innerText = data.verse;
                document.getElementById('ref').innerText = data.ref;
                document.getElementById('player').innerHTML = `
                    <iframe width="100%" height="300" 
                    src="https://www.youtube.com/embed/${data.youtube_id}" 
                    frameborder="0" allowfullscreen></iframe>`;
            });
    </script>
</body>
</html>
